<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./order.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            PizziPazza
        </div>
            <div class="home">
                <a href="./index.html">
                    HOME
                </a>
                </div>
            <div class="signup">
                <a href="./signup.html">REGISTER</a>
            </div>
            <div class="order">
                <a href="./order.html">ORDER NOW</a>
            </div>
            <div class="login">
                <a href="./login.html">LOG IN</a>
            </div>
    </div>

    <div class="form">
        <div class="title">
            <h2>Order Form</h2>
            Hmm... it's time for delicious food!
        </div>
        <div class="name">
            <div class="text">
                Customer's name
            </div>
            <div class="component">
                <input type="text" name="name" id="name">
            </div>
        </div>
        
        <div class="Phone">
            <div class="text">
                Customer's Phone Number
            </div>
            <div class="component">
                <input type="text">
            </div>
        </div>

        <div class="email">
            <div class="text">
                Email
            </div>
            <div class="component">
                <input type="email" name="email" id="email">
            </div>

        </div>

        <div class="address">
            <div class="text">
                Address
            </div>
            <div class="component">
                <input type="text" name="name" id="name">
            </div>
        </div>

        <div class="method">
            <div class="text">
                Order Method    
            </div>
            <div class="component">
                <input type="radio" name="method" value="delivery">Delivery
                <input type="radio" name="method" value="pickup">Pick Up
            </div>
        </div>

        <div class="foodname">
            <div class="text">
                Food name
            </div>
            <div class="component">
                <input type="text" >
            </div>
        </div>


        <div class="type">
            <div class="text">
                Food type
            </div>
            <div class="component">
                <select name="type" >
                    <option value="Pasta">Pasta</option>
                    <option value="Pizza">Pizza</option>
                    <option value="Drink">Drink</option>
                    
                </select>
            </div>
        </div>

        <div class="submit">
            <a href="./accepted.html">
                <button type="submit" >Order</button>
            </a>
        </div>
        
    </div>
    <div class="footer">
        <div class="left">
            PizziPazza, Jagonya Pizza
        </div>
        <div class="right">
            Find Us
            <a href="https://www.facebook.com"><img src="./fb.png" ></a>
            <a href="https://www.youtube.com"><img src="./yt.png" ></a>
            <a href="https://www.instagram.com"><img src="./ig.png" ></a>
        </div>
    </div>
</body>
</html>
